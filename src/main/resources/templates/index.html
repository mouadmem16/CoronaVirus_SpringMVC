<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Corona Virus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">

					<form method="post">
						<div class="row col-12">
						<div class="col-11 form-group">
							<input type="text" class="form-control" name="search" placeholder="Search...">
						</div>
						<button type="submit"  class="btn btn-primary">Search</button>
						</div>
					</form>

					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1" >Country</th>
								<th class="column2" >Province</th>
								<th class="column3" >LatestCase</th>
							</tr>
						</thead>
						<tbody>
							<tr data-th-each="state : ${states}">
								<td class="column1" data-th-text="${state.country}"></td>
								<td class="column2" data-th-text="${state.state}">------</td>
								<td class="column3" data-th-text="${state.latestTotalCases}"></td>
							</tr>
						</tbody>
					</table>

					<div th:if="${statesSize > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
						<a th:href="@{/(page=${pageNumber})}"
						   th:text="${pageNumber}"
						   th:class="${pageNumber==currentPage} ? active">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
